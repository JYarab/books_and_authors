<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Add an Author</h1>
                <form action="/authors/create" method="POST">
                    {% csrf_token %}
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control mb-3" name ="first_name" id="first_name">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control mb-3" name ="last_name" id="last_name">
                    <label for="desc">Notes</label>
                    <textarea class="form-control mb-3" name="notes" id="notes" rows="3"></textarea>
                    <button class="btn btn-secondary">Add</button>
                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    {% for author in authors %}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                        <td><a href="/authors/{{author.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
